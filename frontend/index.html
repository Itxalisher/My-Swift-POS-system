<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftPay POS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body, #root { height: 100%; width: 100%; overflow: hidden; }
      body { font-family: 'Syne', sans-serif; background: #0c0e14; color: #e8eaf0; }
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #2a2d3e; border-radius: 4px; }
      input, select, button, textarea { font-family: 'Syne', sans-serif; }
      @keyframes fadeIn    { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }
      @keyframes slideUp   { from{opacity:0;transform:translateY(16px)} to{opacity:1;transform:translateY(0)} }
      @keyframes scaleIn   { from{transform:scale(0.94);opacity:0} to{transform:scale(1);opacity:1} }
      @keyframes spin      { to{transform:rotate(360deg)} }
      @keyframes pulse     { 0%,100%{opacity:1} 50%{opacity:.35} }
      .fade-in  { animation: fadeIn  0.2s ease forwards; }
      .slide-up { animation: slideUp 0.25s ease forwards; }
      .scale-in { animation: scaleIn 0.2s ease forwards; }
      .spinner  { animation: spin    0.7s linear infinite; }
      .pulse    { animation: pulse   1.8s ease infinite; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
